spring:
  profiles:
    active:
      - dev
---
server:
  port: 8002
mybatis-plus:
  type-aliases-package: com.smart.mall.dto
  mapper-locations: classpath:mapper/*.xml
  configuration:
    cache-enabled: true
spring:
  d-name: dev
  profiles: dev
  application:
    name: smart-mall-service-provider-user
  datasource:
    url: jdbc:mysql://localhost:3306/service_user?serverTimezone=UTC
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 520WANGjian
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
      cache-state: true
  redis:
    port: 6379
    database: 0
    timeout: 5000
    host: 127.0.0.1
    #    redis连接池
    jedis:
      pool:
        max-active: 12
        max-idle: 8
        min-idle: 2
  zipkin:
    base-url: http://127.0.0.1:9411/
    sleuth:
      sampler:
        probability: 1
  boot:
    admin:
      client:
        url: http://localhost:9011
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  security:
    enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://service-registry-7001.com:7001/eureka/,http://service-registry-7002.com:7002/eureka/,http://service-registry-7003.com:7003/eureka/
  instance:
    instance-id: service-provider-8002
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 5
info:
  app.name: wj-microservicecloud
  company.name: www.wj.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
feign:
  hystrix:
    enabled: true
rabbitmq:
  host: 127.0.0.1
  port: 5672
  username: user_wj
  password: 123
  virtual-host: /vhost_wj
