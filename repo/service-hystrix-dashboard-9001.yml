server:
  port: 9001
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: service-hystrixDashboard-9001
    prefer-ip-address: true
spring:
  application:
    name: HystrixDashboard-client
  zipkin:
    base-url: http://127.0.0.1:9411/
    sleuth:
      sampler:
        probability: 1
  boot:
    admin:
      client:
        url: http://localhost:9011
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always